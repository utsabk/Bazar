<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="UTF-8">
    <link href="./modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">    
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="insert-section">
        <header>
            <h2>Add a Product</h2>
        </header>
        <form id="product-form">
            <div class="item">
                <input type="text" name="name" placeholder="Name" />
            </div>
            <div class="item">
                <textarea name="description" placeholder="Description"></textarea>
            </div>
            <div class="item">
                <input type="number" name="price" placeholder="Price" />
            </div>
            
            <div class="item">
                 <label>Category
                    <select id="category">
                         <option> -</option>
                    </select>
                </label>
            </div>

            <div class="item">
                <label>Status
                    <select id="status">
                         <option> -</option>
                    </select>
                </label>
           </div>

            <div class="item">
                Select image
                <input type="file" name="productImage" placeholder="" accept="image/*" />
            </div>
            
            <div class="item">
                <input type="text" name="location" placeholder="Location" />
            </div>
    
            

            <div class="buttons">

                    <div class="item">
                        <button class="button" type="submit">
                            <!-- <i class="fas fa-save fa-2x">Save</i> -->
                            <i style="font-size:30px;">Save</i>

                        </button>
                    </div>

                    <div class="item">
                         <button class="button" id="reset-button" type="reset">
                            <!-- <i class="fas fa-window-close fa-2x">Reset</i> -->
                            <i style="font-size:30px;">Reset</i>

                        </button>
                    </div>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/productUpload.js"></script>
  </body>
</html>
