<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico"/>
<!--===============================================================================================-->
    <link href="./modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">    
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
<!--===============================================================================================-->


</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic" data-tilt>
					<img src="./images/img-01.png" alt="IMG">
				</div>

				<form id="loginForm" class="login100-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100">
						<input id="signInEmail" class="input100" type="text" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100" >
						<input id="signInPassword" class="input100" type="password" name="pass" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button  class="login100-form-btn" type="submit">
							Login
						</button>
                    </div>
                    
					<div style="padding-top: 136px;" class="text-center">
						<a class="txt2" href="./signup.html">
							Create your Account
							<i class="fas fa-long-arrow-alt-right " aria-hidden="true"></i>						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/authentication/signIn.js"></script>

	
</body>
</html>
