<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--===============================================================================================-->
    <title>Sell Item</title>
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link href="./modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"/>
    <!--===============================================================================================-->
    <link type="text/css" rel="stylesheet" href="./css/product.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet"  type="text/css" href="css/upload.css" />
    <!--===============================================================================================-->

  </head>

  <header>
    <div class="header">
      <div class="header-right">
        <img src="./images/logo.png" onclick="location.href='./index.html'" alt="IMG" />
      </div>

      <div class="search-container">
        <form>
          <input type="text" placeholder="Search.." name="search" />
          <button class="search-btn">Search</button>
        </form>
      </div>

      <div class="signin">
        <i id="userIcon" class="fas fa-user fa-2x" aria-hidden="true"></i>
        <a id="SignInBtn" href="signin.html">SignIn</a>
      </div>
    </div>
  </header>

  <body>

    <!-- SECTION -->
    <div  class="section">
      <div class="section-title">
        <h3 class="title">Product</h3>
      </div>
      <div class="products-cotainer"></div>
    </div>
  <!-- /SECTION -->
  

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="product-form">
      <div class="item">
          <input type="text" name="name" placeholder="Name" required/>
      </div>
      <div class="item">
          <textarea name="description" placeholder="Description"></textarea>
      </div>
      <div class="item">
          <input type="number" step="0.01" name="price" placeholder="Price" required />
      </div>
  
      <div class="item options" >
          <label>Status
              <select id="status" required>
                   <option></option>
              </select>
          </label>
     </div>

      <div class="upload-btn-wrapper">
        <button class="delete-btn">Delete this item</button>
      </div>
      
      <div class="buttons">

              <div class="item">
                  <button class="button" type="submit">
                      <!-- <i class="fas fa-save fa-2x">Save</i> -->
                      <i style="font-size:25px;">Save</i>

                  </button>
              </div>

              <div class="item">
                   <button class="button" id="reset-button" type="reset">
                      <!-- <i class="fas fa-window-close fa-2x">Reset</i> -->
                      <i style="font-size:25px;">Reset</i>

                  </button>
              </div>
      </div>
  </form>
  </div>

</div>
	  <script src="./js/main.js"></script>
    <script src="./js/productdetails.js"></script>
  </body>
</html>
