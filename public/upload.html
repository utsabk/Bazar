<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="UTF-8">
    <link href="./modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">    
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="stylesheet"  type="text/css" href="css/upload.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <!--===============================================================================================-->
  
  </head>
<header>
    <div class="header">
         <div class="header-right">
            <img src="./images/logo.png" alt="IMG" />
         </div>

          <div class="search-container">
            <form action="/action_page.php">
              <input type="text" placeholder="Search.." name="search">
              <button  type="submit" class="search-btn">Search</button>
            </form>
          </div>
          
          <div class="signin">
            <i class="fas fa-user fa-2x" aria-hidden="true"></i>
            <a id=SignInBtn href="signin.html">SignIn</a>
          </div>

      </div>
</header>

  <body>
    <section id="insert-section">
        <form id="product-form">
            <div class="item">
                <input type="text" name="name" placeholder="Name" required/>
            </div>
            <div class="item">
                <textarea name="description" placeholder="Description"></textarea>
            </div>
            <div class="item">
                <input type="number" step="0.01" name="price" placeholder="Price" required />
            </div>
            
            <div class="item options">
                 <label>Category
                    <select id="category" required>
                         <option></option>
                    </select>
                </label>
            </div>

            <div class="item options" >
                <label>Status
                    <select id="status" required>
                         <option></option>
                    </select>
                </label>
           </div>

           <div class="item">
            <input type="text" name="location" placeholder="Location"  />
        </div>

            <div class="upload-btn-wrapper">
              <button class="btn">Select a file</button>
              <input type="file" name="productImage" placeholder="" accept="image/*" required />
            </div>
            
            <div class="buttons">

                    <div class="item">
                        <button class="button" type="submit">
                            <!-- <i class="fas fa-save fa-2x">Save</i> -->
                            <i style="font-size:25px;">Save</i>

                        </button>
                    </div>

                    <div class="item">
                         <button class="button" id="reset-button" type="reset">
                            <!-- <i class="fas fa-window-close fa-2x">Reset</i> -->
                            <i style="font-size:25px;">Reset</i>

                        </button>
                    </div>
            </div>
        </form>
    </section>
   <section class="error-message-section"></section>

    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/upload.js"></script>

  </body>
</html>
