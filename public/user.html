
<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="UTF-8">
    <link href="./modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">    
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="stylesheet"  type="text/css" href="./css/user.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./css/header.css" />

    <link rel="stylesheet" type="text/css" href="./css/modal.css" />

  </head>
<header>
    <div class="header">
        <div class="header-right">
          <img
            onclick="location.replace('../index.html');"
            src="./images/logo.png"
            alt="IMG"
          />
        </div>
        
        <div class="header-middle">
            <a  href="./index.html">Shop</a>
            <a id="sell" href="#">Sell</a>
        </div>
        <div class="signin">
          <i id="userIcon" class="fas fa-user fa-2x" aria-hidden="true"></i>
          <a id="SignInBtn" href="signin.html">SignIn</a>
        </div>
      </div>
</header>
	<div class="container">

		<div class="profile">

			<div class="profile-image">

				<img src="http://goo.gl/vyAs27" alt="">

			</div>

			<div class="profile-user-settings">

				<h1 class="profile-user-name"></h1>

				<button class="btn profile-edit-btn">
          <input  id="img" type="file" accept="image/*" style="display:none;" />
          <label id="label"  for="img">Upload image</label>
        </button>

				<!-- <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button> -->

			</div>

			<div class="profile-stats">

				<ul>
					<li class="profile-stat-count ">
                        <i class="fas fa-envelope">
                            <span id="email" ></span>
                        </i>
                     </li>
					<li class="profile-stat-count ">
                        <i  class="fas fa-phone">
                            <span id="phone"></span>
                        </i> 
                    </li>
					<li class="profile-stat-count">
                        <i style="font-style: normal;font-family: -webkit-pictograph;">
                            Products:
                        </i>
                        <span class="products"></span>
                    </li>
				</ul>

			</div>

		</div>
		<!-- End of profile section -->

	</div>
	<!-- End of container -->



   <!-- The Modal -->
   <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <section id="insert-section">
        <form id="product-form">
            <div class="item">
                <input type="text" name="name" placeholder="Name" required/>
            </div>
            <div class="item">
                <textarea name="description" placeholder="Description"></textarea>
            </div>
            <div class="item">
                <input type="number" step="0.01" name="price" placeholder="Price" required />
            </div>
            
            <div class="item options">
                 <label>Category
                    <select id="category" required>
                         <option></option>
                    </select>
                </label>
            </div>

            <div class="item options" >
                <label>Status
                    <select id="status" required>
                         <option></option>
                    </select>
                </label>
           </div>

           <div class="item">
            <input type="text" name="location" placeholder="Location"  />
        </div>

            <div class="upload-btn-wrapper">
              <button class="btn">Select a file</button>
              <input id="productImage" type="file" name="productImage" placeholder="" accept="image/*" required />
            </div>
            
            <div class="buttons">

                    <div class="item">
                        <button class="button" type="submit">
                            <!-- <i class="fas fa-save fa-2x">Save</i> -->
                            <i style="font-size:25px;">Save</i>

                        </button>
                    </div>

                    <div class="item">
                         <button class="button" id="reset-button" type="reset">
                            <!-- <i class="fas fa-window-close fa-2x">Reset</i> -->
                            <i style="font-size:25px;">Reset</i>

                        </button>
                    </div>
            </div>
        </form>
    </section>
   <section class="error-message-section"></section>
    </div>
    <!-- Modal content -->
  </div>
  <!-- The Modal -->

<body>

	<div class="container">

		<div class="gallery">

			
		</div>
    <!-- End of gallery -->
    
		<!-- <div class="loader"></div> -->

	</div>
    <!-- End of container -->

    <script src="./js/main.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
